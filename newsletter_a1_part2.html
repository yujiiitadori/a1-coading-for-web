<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-purple-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-lg w-full">
        <h2 class="text-2xl font-semibold mb-6">Sign up for newsletters</h2>

        <form class="space-y-4">
            <div class="grid grid-cols-3 gap-5">
                <!-- First Column -->
                <div>
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-purple-600 checked:bg-purple-200 rounded-sm" />
                        <span class="ml-2 text-gray-700">Daily Bits</span>
                    </label>
                    <p class="text-xs text-gray-600">Today's biggest news</p>
                </div>

                <!-- Second Column -->
                <div>
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-purple-600 checked:bg-purple-200 rounded-sm" />
                        <span class="ml-2 text-gray-700">The Exchange</span>
                    </label>
                    <p class="text-sm text-gray-500">Art, money and markets</p>
                </div>

                <!-- Third Column -->
                <div>
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-purple-600 checked:bg-purple-200 rounded-sm" />
                        <span class="ml-2 text-gray-700">Week in Review</span>
                    </label>
                    <p class="text-sm text-gray-500">The week's biggest news</p>
                </div>

                <!-- Fourth Column -->
                <div>
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-purple-600 checked:bg-purple-200 rounded-sm" />
                        <span class="ml-2 text-gray-700">Event Updates</span>
                    </label>
                    <p class="text-sm text-gray-500">Announcements and discounts</p>
                </div>

                <!-- Fifth Column -->
                <div>
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-purple-600 checked:bg-purple-200 rounded-sm" />
                        <span class="ml-2 text-gray-700">Sponsorship</span>
                    </label>
                    <p class="text-sm text-gray-500">Partnership insights</p>
                </div>

                <!-- Sixth Column -->
                <div>
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-purple-600 checked:bg-purple-200 rounded-sm" />
                        <span class="ml-2 text-gray-700">This Week in Art</span>
                    </label>
                    <p class="text-sm text-gray-500">Art news of the week</p>
                </div>
            </div>

            <!-- Email Input -->
            <div>
                <input type="email" placeholder="Enter your email address" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:border-purple-500" required>
            </div>

            <!-- Subscribe Button -->
            <div>
                <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-md hover:bg-purple-700">Subscribe</button>
            </div>
        </form>
    </div>
</body>

</html>
